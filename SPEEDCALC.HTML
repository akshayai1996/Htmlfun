<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>SpeedCrunch Pro - Scientific Calculator</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>

<style>
/* --- CORE STYLES --- */
*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family:'Consolas','Monaco','Courier New',monospace;
    background:#1e1e1e;
    height:100vh;
    height:100dvh; /* Dynamic viewport height for mobile browsers */
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
    color:#d4d4d4;
    overflow: hidden; /* Prevent body scroll */
}

.calculator-container{
    background:#2d2d30;
    width:100%;
    max-width:950px;
    height:92vh;
    display:flex;
    flex-direction:column;
    border-radius:12px;
    box-shadow:0 20px 60px rgba(0,0,0,0.55);
    overflow:hidden;
    border: 1px solid #3e3e42;
    position: relative; /* Context for absolute positioning */
}

/* --- HEADER --- */
.header{
    background:#1e1e1e;
    padding:15px 20px;
    border-bottom:2px solid #007acc;
    display:flex;
    justify-content:space-between;
    align-items:center;
    flex-shrink: 0;
}

.header h1{
    font-size:1.25em;
    font-weight:500;
    color:white;
    letter-spacing: 0.5px;
}

.header-controls{
    display:flex;
    gap:10px;
    align-items:center;
}

.toggle-btn{
    background:#3e3e42;
    border:none;
    color:#d4d4d4;
    padding:7px 14px;
    border-radius:4px;
    cursor:pointer;
    font-size:0.85em;
    transition:all .2s;
    white-space: nowrap;
}

.toggle-btn:hover{
    background:#007acc;
    color:white;
}

/* --- LAYOUT --- */
.main-content{
    display:flex;
    flex:1;
    overflow:hidden;
    position: relative;
}

/* --- SIDEBAR --- */
.sidebar{
    width:260px;
    background:#252526;
    border-right:1px solid #3e3e42;
    overflow-y:auto;
    padding:15px;
    transition: width 0.3s ease, padding 0.3s ease, transform 0.3s ease;
    z-index: 100;
}

.sidebar.hidden{
    width:0;
    padding:0;
    overflow:hidden;
    border: none;
}

.sidebar h3{
    color:#4ec9b0;
    font-size:0.85em;
    margin-bottom:8px;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-top: 15px;
}
.sidebar h3:first-child{ margin-top: 0; }

.function-list{margin-bottom:18px;}

.function-item{
    padding:6px 10px;
    margin:2px 0;
    background:#333333;
    border-radius:3px;
    cursor:pointer;
    font-size:0.85em;
    display:flex;
    justify-content: space-between;
    transition:.2s;
}

.function-item:hover{
    background:#007acc;
    color:white;
}

.function-name{
    color:#dcdcaa;
    font-weight:bold;
}

.function-desc{
    font-size:0.9em;
    color:#cccccc;
}

/* --- CALCULATOR AREA --- */
.calculator-area{
    flex:1;
    display:flex;
    flex-direction:column;
    background:#1e1e1e;
    min-width: 0; /* Prevents flex item from overflowing */
}

.history-controls{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:8px 20px;
    background:#252526;
    border-bottom:1px solid #3e3e42;
    flex-shrink: 0;
}

.history-controls h3{
    color:#4ec9b0;
    font-size:0.85em;
    text-transform: uppercase;
}

.history{
    flex:1;
    overflow-y:auto;
    padding:20px;
    font-size:0.95em;
    background: #1e1e1e;
}

.history-item{
    margin-bottom:18px;
    border-left: 2px solid transparent;
    padding-left: 10px;
    transition: .2s;
    word-break: break-all; /* Prevents long numbers breaking layout */
}
.history-item:hover{
    border-left-color: #007acc;
}

.history-expression{
    color:#9cdcfe;
    cursor:pointer;
    margin-bottom:4px;
    font-size:1.1em;
    font-family: 'Consolas', monospace;
}

.history-result{
    color:#4ec9b0;
    font-size:1.35em;
    font-weight:bold;
}

.history-error{
    color:#f48771;
    font-style:italic;
    font-size: 1.1em;
}

/* --- INPUT AREA --- */
.input-area{
    background:#2d2d30;
    border-top:2px solid #007acc;
    padding:18px;
    box-shadow: 0 -5px 20px rgba(0,0,0,0.2);
    flex-shrink: 0;
    z-index: 50;
}

#expression{
    width:100%;
    background:#1e1e1e;
    border:2px solid #3e3e42;
    color:#d4d4d4;
    padding:16px;
    font-size:1.4em;
    border-radius:6px;
    outline:none;
    font-family: 'Consolas', monospace;
}

#expression:focus{
    border-color:#007acc;
}

.variables-display{
    margin-top:10px;
    padding:8px 12px;
    background:#252526;
    border-radius:4px;
    display:none;
    color: #4ec9b0;
    font-size: 0.9em;
    border: 1px solid #3e3e42;
}

/* --- KEYPAD --- */
.keypad{
    display:grid;
    grid-template-columns:repeat(5,1fr);
    gap:8px;
    margin-top:15px;
}

.key{
    padding:14px;
    background:#3e3e42;
    border:none;
    color:#d4d4d4;
    border-radius:4px;
    cursor:pointer;
    font-size:1.1em;
    transition:.1s;
    font-weight: 500;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
}

.key.operator{background:#0e639c;color:white;}
.key.function{background:#2d5a2d;color:#9cdcfe;font-size:0.95em;}
.key.danger{background:#8b2c2c;color:white;}
.key.action{background:#0e639c;color:white;font-weight:bold;}

.key:hover{ filter: brightness(1.2); }
.key:active{ transform: translateY(2px); }

/* FRACTION ICON STYLE */
.frac-icon {
    display: inline-flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    line-height: 1;
    font-size: 0.7em;
    vertical-align: middle;
}
.frac-top {
    border-bottom: 2px solid #d4d4d4;
    padding: 0 2px;
    margin-bottom: 2px;
}

/* --- UNIT CONVERTER --- */
.unit-converter{
    margin-top:12px;
    padding:12px;
    background:#252526;
    border-radius:6px;
    display:none;
    border: 1px solid #3e3e42;
}

.unit-row{
    display:flex;
    gap:10px;
    margin-bottom:8px;
    align-items:center;
}

.unit-input, .unit-select{
    flex:1;
    background:#333333;
    border:1px solid #444;
    color:#d4d4d4;
    padding:8px;
    border-radius:4px;
    width: 100%; /* Fix for flex containers */
}

.convert-btn{
    background:#007acc;
    border:none;
    color:white;
    padding:8px 20px;
    border-radius:4px;
    cursor:pointer;
}

/* --- RICH HELP MODAL --- */
.modal-overlay{
    position:fixed;
    top:0;left:0;
    width:100%;height:100%;
    background:rgba(0,0,0,0.7);
    backdrop-filter:blur(4px);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:2000;
}
.modal-overlay.show{display:flex;}

.modal{
    background:#1e1e1e;
    width:80%;
    max-width:800px;
    max-height:85vh;
    border-radius:12px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.5);
    display:flex;
    flex-direction:column;
    border: 1px solid #444;
}

.modal-header{
    padding: 20px;
    border-bottom: 1px solid #333;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.modal-header h2 { color: white; font-size: 1.4em; }

.modal-content{
    overflow-y:auto;
    padding: 25px;
    color: #ccc;
    line-height: 1.6;
}

.modal-content h3 { color: #007acc; margin-top: 20px; margin-bottom: 10px; border-bottom: 1px solid #333; padding-bottom: 5px;}
.modal-content h3:first-child { margin-top: 0; }
.modal-content p { margin-bottom: 10px; }

.help-table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}
.help-table th, .help-table td {
    text-align: left;
    padding: 8px;
    border-bottom: 1px solid #333;
}
.help-table th { color: #4ec9b0; }
.code-snippet {
    background: #252526;
    padding: 2px 6px;
    border-radius: 4px;
    color: #ce9178;
    font-family: monospace;
}
.credit-box {
    margin-top: 30px;
    padding: 15px;
    background: #252526;
    border-left: 4px solid #4ec9b0;
    font-style: italic;
    font-size: 0.9em;
}

.modal-footer{
    padding: 15px;
    border-top: 1px solid #333;
    text-align: right;
}

/* =========================================
   MOBILE RESPONSIVENESS (ADDED)
   ========================================= */
@media (max-width: 768px) {
    body {
        padding: 0;
    }
    
    .calculator-container {
        height: 100%;
        height: 100dvh;
        max-width: 100%;
        border-radius: 0;
        border: none;
    }

    /* HEADER */
    .header {
        padding: 10px 15px;
    }
    .header h1 {
        font-size: 1em;
    }
    .header-controls {
        gap: 5px;
    }
    .toggle-btn {
        padding: 6px 10px;
        font-size: 0.75em;
    }

    /* SIDEBAR AS DRAWER */
    .sidebar {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 75%; /* Covers 75% of screen */
        box-shadow: 5px 0 20px rgba(0,0,0,0.5);
    }
    .sidebar.hidden {
        width: 0;
        padding: 0;
        border: none;
    }

    /* INPUT */
    .input-area {
        padding: 10px;
    }
    #expression {
        padding: 12px;
        font-size: 1.2em;
    }

    /* KEYPAD GRID */
    .keypad {
        gap: 4px; /* Tighter gap */
        margin-top: 10px;
    }
    .key {
        padding: 12px 0; /* Vertical padding only to save width */
        font-size: 1em;
    }
    
    /* MODAL */
    .modal {
        width: 95%;
        max-height: 90vh;
    }
}
</style>
</head>

<script>
/*** DEFINITIONS ***/
const functions=[
 {name:'sqrt'}, {name:'sin'}, {name:'cos'}, {name:'tan'},
 {name:'asin'}, {name:'acos'}, {name:'atan'},
 {name:'pow'}, {name:'log'}, {name:'ln'},
 {name:'abs'}, {name:'fact', display:'!'},
 {name:'complex'}, {name:'re'}, {name:'im'}
];

const constants=[
 {name:'pi',value:Math.PI},
 {name:'e', value:Math.E}
];

let variables={};
let lastAnswer=null;
let angleMode="RAD";
let history=[];
let historyIndex=-1;

/*** 1. MATHJS CONFIGURATION ***/
const _sin = math.sin; const _cos = math.cos; const _tan = math.tan;
const _asin = math.asin; const _acos = math.acos; const _atan = math.atan;

math.import({
    log: function(x) { return Math.log10(x); },
    ln: function(x) { return Math.log(x); },
    fact: function(n) { return math.factorial(n); },
    
    // Strict Units for Inverse Trig
    asin: function(x) {
        let val = _asin(x);
        if (typeof val === 'number') {
            if (angleMode === "DEG") return math.unit(val * 180 / Math.PI, 'deg');
            return math.unit(val, 'rad');
        }
        return val;
    },
    acos: function(x) {
        let val = _acos(x);
        if (typeof val === 'number') {
            if (angleMode === "DEG") return math.unit(val * 180 / Math.PI, 'deg');
            return math.unit(val, 'rad');
        }
        return val;
    },
    atan: function(x) {
        let val = _atan(x);
        if (typeof val === 'number') {
            if (angleMode === "DEG") return math.unit(val * 180 / Math.PI, 'deg');
            return math.unit(val, 'rad');
        }
        return val;
    },

    // Forward Trig
    sin: function(x) {
        if (angleMode === "DEG" && typeof x === 'number') return _sin(x * Math.PI / 180);
        return _sin(x);
    },
    cos: function(x) {
        if (angleMode === "DEG" && typeof x === 'number') return _cos(x * Math.PI / 180);
        return _cos(x);
    },
    tan: function(x) {
        if (typeof x === 'number') {
            if (angleMode === "DEG") {
                if (Math.abs((Math.abs(x) - 90) % 180) < 1e-9) return Infinity;
                return Math.tan(x * Math.PI / 180);
            } else {
                const mod = Math.abs(x) % Math.PI;
                if (Math.abs(mod - Math.PI/2) < 1e-9) return Infinity;
                return Math.tan(x);
            }
        }
        return math.tan(x);
    }
}, {override: true});


/*** LOGIC ***/
function normalize(expr){
 expr = expr.replace(/Â°/g, " deg");
 expr = expr.replace(/âˆž/g, "Infinity");
 return expr.replace(/\b([a-zA-Z]+)\b/g, (m) => {
    const lower = m.toLowerCase();
    if (lower === "infinity") return "Infinity";
    if (lower === "nan") return "NaN";
    return lower;
 });
}

function implicit(expr){
 return expr
 .replace(/(\d)(pi|e|x|i)/g,"$1*$2")
 .replace(/(\))(\()/g,"$1*$2")
 .replace(/(\))([a-zA-Z])/g,"$1*$2")
 .replace(/(\d)(\()/g,"$1*$2");
}

function fmtComplex(r){
 if(!math.isComplex(r))return r;
 const a=+r.re.toFixed(12);
 const b=+r.im.toFixed(12);
 if(Math.abs(b)<1e-12)return String(a);
 if(Math.abs(a)<1e-12)return `${b}i`;
 return `${a}${b>=0?'+':''}${b}i`;
}

function calculate(){
 const inp = document.getElementById("expression");
 let exprOriginal=inp.value.trim();
 if(!exprOriginal)return;

 try{
  let expr=normalize(exprOriginal);
  expr = expr.replace(/\bans\b/ig, lastAnswer ?? 0);
  expr = implicit(expr);

  if(expr.includes("=") && !/[<>]=|==/.test(expr)){
   const [lhs,rhs]=expr.split("=");
   let val=math.evaluate(rhs,variables);
   if(math.isComplex(val))val=fmtComplex(val);
   variables[lhs.trim()]=val;
   lastAnswer=val;
   updateVars();
   addHist(exprOriginal,`${lhs.trim()} = ${val}`);
   inp.value="";
   return;
  }

  let result = math.evaluate(expr,variables);

  if(typeof result === "number"){
      if (!isFinite(result)) {
         result = (result > 0) ? "âˆž" : "-âˆž";
      } else {
         const r = Math.round((result+Number.EPSILON)*1e12)/1e12;
         result = (Math.abs(r-Math.round(r))<1e-10) ? Math.round(r) : r;
      }
  }

  if(result && result.isUnit){
      result = result.toString();
      result = result.replace(/\bdeg\b/g, "Â°");
  }

  if(math.isComplex(result)) result=fmtComplex(result);

  lastAnswer=result;
  addHist(exprOriginal,result);
  inp.value="";
 }catch(e){
  let msg = e.message;
  if(msg.includes("Unexpected type") || msg.includes("Dimension mismatch")) {
      msg = "Error: Unit Mismatch";
  }
  addHist(exprOriginal, msg, true);
 }
}

function addHist(expr,res,isErr=false){
 const h=document.getElementById("history");
 if(h.innerText.includes("Type or use keypad")) h.innerHTML="";
 
 const div=document.createElement("div");
 div.className="history-item";
 div.innerHTML=`
    <div class="history-expression" onclick="useHistory('${expr.replace(/'/g,"\\'")}')">${expr}</div>
    <div class="${isErr?'history-error':'history-result'}">${isErr ? '' : '= '}${res}</div>
 `;
 h.prepend(div);
 if(!isErr) history.unshift({expr,res});
 historyIndex=-1;
}

function useHistory(val){
    const inp = document.getElementById('expression');
    inp.value = val;
    inp.focus();
}

/*** UI ***/
function renderFunctions(){
    const list = document.getElementById('functionList');
    list.innerHTML = functions.map(f =>
        `<div class="function-item" onclick="insertText('${f.name}(');closeSidebar();">
            <span class="function-name">${f.name}</span>
        </div>`
    ).join('');
}

function renderConstants(){
    const list = document.getElementById('constantsList');
    list.innerHTML = constants.map(c =>
        `<div class="function-item" onclick="insertText('${c.name}');closeSidebar();">
            <span class="function-name">${c.name}</span>
            <span class="function-desc">${c.value.toFixed(4)}</span>
        </div>`
    ).join('');
}

function updateVars(){
 const keys=Object.keys(variables);
 const box=document.getElementById("variablesDisplay");
 if(!keys.length){box.style.display="none";return;}
 box.style.display="block";
 box.textContent="Vars: "+keys.map(k=>`${k}=${variables[k]}`).join(", ");
}

function insertText(t){
 const inp=document.getElementById("expression");
 const s=inp.selectionStart,e=inp.selectionEnd;
 inp.value=inp.value.slice(0,s)+t+inp.value.slice(e);
 inp.selectionStart=inp.selectionEnd=s+t.length;inp.focus();
}

function insertFraction(){
    const inp = document.getElementById("expression");
    const s = inp.selectionStart;
    const t = "()/()";
    inp.value = inp.value.slice(0,s) + t + inp.value.slice(inp.selectionEnd);
    inp.selectionStart = inp.selectionEnd = s + 1;
    inp.focus();
}

function clearInput(){document.getElementById("expression").value="";}
function backspace(){
 const inp=document.getElementById("expression");
 const s=inp.selectionStart,e=inp.selectionEnd;
 if(s===e)inp.value=inp.value.slice(0,s-1)+inp.value.slice(e);
 else inp.value=inp.value.slice(0,s)+inp.value.slice(e);
 inp.selectionStart=inp.selectionEnd=Math.max(0,s-1);
 inp.focus();
}

/*** UNIT CONVERTER ***/
const unitCats={
 length:["m","km","cm","mm","mile","yard","foot","inch"],
 mass:["kg","g","mg","lb","oz"],
 temp:["degC", "degF", "K"]
};
function detectCat(u){for(const c in unitCats)if(unitCats[c].includes(u))return c;}
function populateUnits(){
 const unitFrom = document.getElementById("unitFrom");
 const unitTo = document.getElementById("unitTo");
 const all=Object.values(unitCats).flat();
 unitFrom.innerHTML=all.map(u=>`<option>${u}</option>`).join("");
 unitTo.innerHTML=unitFrom.innerHTML;
 unitFrom.onchange=filterUnits;
}
function filterUnits(){
 const unitFrom = document.getElementById("unitFrom");
 const unitTo = document.getElementById("unitTo");
 const cat=detectCat(unitFrom.value);
 if(!cat)return populateUnits();
 unitTo.innerHTML=unitCats[cat].map(u=>`<option>${u}</option>`).join("");
}
document.getElementById("unitConvertBtn").onclick=()=>{
 const v=parseFloat(document.getElementById("unitValue").value);
 if(isNaN(v)){document.getElementById("conversionResult").textContent="Invalid";return;}
 try{
  const f = document.getElementById("unitFrom").value;
  const t = document.getElementById("unitTo").value;
  let res=math.unit(v,f).to(t).toNumeric(t);
  res = +res.toFixed(5);
  document.getElementById("conversionResult").textContent=`= ${res} ${t}`;
 }catch(e){document.getElementById("conversionResult").textContent="Error";}
};
